<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="ageDesign.css">
    <script src="ageFunc.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1><span>A</span>GE <span>C</span>ALCULATOR</h1>
            <div class="inputbox">
                <label for="date">Enter your birthdate:</label>
                <input type="date" id="date" />
                <button id="bt" class="btn" onclick="calcAge()">Calculate</button>
            </div>
            <p id="result"></p>
        </div>
    </div>
</body>
</html>
